<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../css/loginCSS/login.css">
  <link rel="stylesheet" href="../css/screen/screen768.css">
  <link rel="stylesheet" href="../css/homeCSS/home.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onLoad="login.Name.focus();">

      <!--NAVBAR-->
      <nav class="navbar navbar-expand-lg navbar-light fixed-top">

        <div class="container-fluid">

          <!--UNIMENSA-->
          <a class="navbar-brand text-white" href="../html/Home.html">uniMensa</a>

        </div>
      </nav>


      <div  id="container_form_login" class="container-fluid" style="display: block">
        <div class="container-fluid" id="container_title">
          <h1>Accedi</h1>
        </div>
        <div class="container formLogin">
          <form name="login" method="post" action="../html/Home.html">

            <div class="container container_label">
              <label for="email">
                E-mail istituzionale
              </label>
            </div>
            <div class="container container_input_login">
              <input type="email" class="loginControl" id="email" name="Email">
            </div>
            <div class="container container_label">
              <label for="password">
                Password
              </label>
            </div>
            <div class="container container_input_login">
              <input type="password" class="loginControl" id="password" name="Password">
            </div>

          </form>
        </div>

        <div class="container container_submit">
          <input type="submit" value="Accedi" id="submit">
        </div>
      </div>


<script language="JavaScript" src="../js/Home.js"></script>
</body>
</html>
