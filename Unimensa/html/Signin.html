        <div  id="container_form_signin" class="container-fluid content_center" style="display: block">
            <div class="container-fluid" id="container_title">
                <h1>Registrazione</h1>
            </div>

            <form name="signin" method="post" action="../html/Home.html">
                <div class="container container_label">
                    <label for="name">
                        Nome
                    </label>
                </div>
                <div class="container-fluid container_input_login">
                    <input type="text" class="form-control" id="name" name="Name">
                </div>
                <div class="container container_label">
                    <label for="surname">
                        Cognome
                    </label>
                </div>
                <div class="container container_input_signin">
                    <input type="text" class="signinControl" id="surname" name="Surname">
                </div>
                <div class="container container_label">
                    <label for="email" id="prova">
                        E-mail istituzionale
                    </label>
                </div>
                <div class="container container_input_login">
                    <input type="email" class="form-control" id="email" name="Email">
                </div>
                <div class="container container_label">
                    <label for="password">
                        Password
                    </label>
                </div>
                <div class="container container_input_signin">
                    <input type="password" class="signinControl" id="password" name="Password">
                </div>

                <div class="container container_label">
                    <label for="confirm_password">
                        Conferma Password
                    </label>
                </div>
                <div class="container container_input_signin">
                    <input type="password" class="signinControl" id="confirm_password" name="Password">
                </div>

                <input type="submit" value="Registrati" id="submit">
                <p> Hai gi√† un account ? <a href="Login.html"> Accedi </a></p>

            </form>
        </div>
